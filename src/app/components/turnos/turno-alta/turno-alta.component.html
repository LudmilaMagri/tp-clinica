<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <h1 class="ml-3">Solicitar turno</h1>
            </div>
        </div>
    </div>
    <div class="spinner-border text-primary ml-3" role="status" *ngIf="cargando">
        <span class="sr-only">Loading...</span>
    </div>
    <form [formGroup]="form">
        <div class="mat-elevation-z8 profile">
            <section class="col-12">
                <app-grilla-botones
                    (seleccionarEspecialidadEvent)="manejadorSeleccionarEspecialidad($event)"
                    (seleccionarEspecialistaEvent)="manejadorSeleccionarEspecialista($event)"
                    (seleccionarPacienteEvent)="manejadorSeleccionarPaciente($event)"
                ></app-grilla-botones>
            </section>
            <div class="row">
                <div class="col-12">
                    <div class="spinner-border text-primary ml-3" role="status" *ngIf="cargandoHorarios">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="card-container" *ngIf="horarios">
                        <div class="scroll-container">
                            <div [ngClass]="{'card': horario.mostrar, 'm-3': !horario.mostrar}" *ngFor="let horario of horarios[0]?.horariosCalculados">
                                <div class="card-header">
                                    <button class="btn btn-secondary" (click)="habilitarHoras(horario)">{{ horario.fecha }}</button>
                                </div>
                                <div class="card-body" *ngIf="horario.mostrar" style="max-height: 200px; overflow-y: auto;">
                                    <ng-container>
                                        <div class="d-flex flex-row flex-wrap">
                                            <div *ngFor="let hora of horario.horas">
                                                <div class="hora m-3">
                                                    <button class="btn btn-success" (click)="cargarTurno(horario.fecha, horario.dia, hora)">{{ hora.horario }}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </form>
</div>
